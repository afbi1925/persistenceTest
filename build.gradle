apply plugin: 'java'
apply plugin: 'war'
apply from: 'https://raw.github.com/akhikhl/gretty/master/pluginScripts/gretty.plugin'

//Get dependencies from Maven central repository
repositories {
    mavenCentral()
}

//Project dependencies
dependencies {
    //providedCompile   'org.apache.tomcat:tomcat-servlet-api:7.0.37'
    compile group: 'org.eclipse.persistence', name: 'org.eclipse.persistence.jpa', version: '2.7.2'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.14'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.14'
    compile ('io.swagger:swagger-jaxrs:1.5.0') {
        exclude group: 'javax.ws.rs', module: 'jsr311-api'
    }
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.46'
    testCompile group: 'junit', name: 'junit', version: '4.12'
} 
//compileJava.doLast { tasks.processResources.execute() }
gretty {
    // supported values:
    // 'jetty7', 'jetty8', 'jetty9', 'jetty93', 'jetty94', 'tomcat7', 'tomcat8'
    servletContainer = 'jetty9'
}